<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch and Timeout Example</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
          }
          h1 {
            color: #4caf50;
          }
          p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
          }
        </style>
      </head>
      <body>
        <h2>Fetch Data from API and Timeout Example</h2>
        <div id="content"></div>
      
        <script>
          // Set a timeout to print a message after 2 seconds
          setTimeout(() => {
            console.log("This message is delayed by 2 seconds.");
          }, 2000);
      
          // Fetch data from a public API and display it on the page
          fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              console.log(data);
      
              // Create HTML elements to display the data
              const contentDiv = document.getElementById('content');
              contentDiv.innerHTML = `
                <h1>${data.title}</h1>
                <p>${data.body}</p>
              `;
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
              document.getElementById('content').innerHTML = `<p>Failed to load data.</p>`;
            });
        </script>
      </body>
      </html>
